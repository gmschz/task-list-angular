<div class="container">
  <h1>Task List</h1>
  <input [(ngModel)]="newTask" placeholder="Add a task" />
  <button (click)="addTask()">Add Task</button>
  <ul>
    <li *ngFor="let task of tasks">
      <span [class.completed]="task.done">{{ task.name }}</span>
      <button (click)="toggleTask(task)">Toggle Done</button>
    </li>
  </ul>
</div>
